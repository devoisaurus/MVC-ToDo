{{welcome}}

<div class="form-group">
    <label for="name">Task</label>
    <input type="text" class="form-control" id="name" placeholder="Task" ng-model="todo.name">
</div>
<div class="form-group">
    <label for="isComplete">Done?</label>
    <input type="checkbox" class="form-control" id="isComplete" ng-model="todo.isComplete">
</div>
<button ng-click="submit(todo)">Submit</button>
